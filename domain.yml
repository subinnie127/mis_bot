version: "3.1"

intents:
  - saludo
  - funcionalidad
  - pregunta_nct
  - adios
  - buscar_canciones_nct
  - pedir_canciones_nct
responses:
  utter_saludo:
    - text: "¡Hola! ¿En qué puedo ayudarte?"
  
  utter_funcionalidad:
    - text: "Puedo responder preguntas sobre NCT o ayudarte con información básica."

  utter_pregunta_nct:
    - text: "NCT es un grupo de K-Pop de SM Entertainment con múltiples unidades y muchos miembros."

  utter_adios:
    - text: "¡Hasta luego! Fue un gusto ayudarte."

actions:
  - action_buscar_canciones_nct

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
